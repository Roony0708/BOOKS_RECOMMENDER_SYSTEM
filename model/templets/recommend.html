<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
            font-family: Arial, sans-serif; /* Set default font */
        }
        
        .navbar {
            background-color: #00a65a; /* Dark green navbar */
            border: none;
            border-radius: 0;
        }
        
        .navbar-brand, .navbar-nav li a {
            color: #fff; /* White text color for navbar items */
        }
        
        .navbar-brand:hover, .navbar-nav li a:hover {
            color: #ccc; /* Light gray text color on hover */
        }
        
        .container {
            margin-top: 30px; /* Space between navbar and content */
        }
        
        .form-control {
            border-color: #ffc107; /* Yellow border color for form input */
        }
        
        .btn-warning {
            background-color: #ffc107; /* Yellow background color for submit button */
            border-color: #ffc107; /* Yellow border color for submit button */
            color: #000; /* Black text color for submit button */
        }
        
        .btn-warning:hover {
            background-color: #e0a800; /* Darker yellow on hover */
            border-color: #e0a800; /* Darker yellow border color on hover */
            color: #000; /* Black text color on hover */
        }
        
        .card {
            background-color: #333; /* Dark gray background for cards */
            border: 1px solid #555; /* Gray border */
            border-radius: 5px;
            transition: box-shadow 0.3s; /* Smooth transition for box-shadow */
        }
        
        .card:hover {
            box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.2); /* Add shadow on hover */
        }
        
        .card-body {
            padding: 20px;
        }
        
        .book-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffc107; /* Yellow text color for book titles */
        }
        
        .book-author {
            font-size: 16px;
            margin-bottom: 5px;
            color: #bbb; /* Light gray text color for book authors */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-size: 36px;">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <div class="input-group">
                        <input name="user_input" type="text" class="form-control" placeholder="Enter a book title...">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-warning">Search</button>
                        </span>
                    </div>
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img-top" src="{{i[2]}}" alt="{{i[0]}} Image">
                            <div class="card-body">
                                <p class="book-title">{{i[0]}}</p>
                                <p class="book-author">{{i[1]}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
